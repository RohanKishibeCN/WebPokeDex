<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js" defer></script>
    <title>Pok√©dex</title>
</head>

<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" name="pokemon" class="input_search" id="pokemon" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button button_prev" id="previous">Previous</button>
            <button class="button button_next" id="next">Next</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>

</html>
